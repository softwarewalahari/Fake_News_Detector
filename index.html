<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    
    <style>
        body {
            background: url('image.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .container {
            width: 80%;
            max-width: 1000px;
            height: 90%;
            background: rgba(0, 0, 0, 0.85);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.7);
            animation: fadeIn 1s ease-in-out;
            backdrop-filter: blur(12px);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn-check-news {
            transition: background 0.3s, transform 0.2s;
            font-weight: bold;
            padding: 15px;
            font-size: 1.3rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-check-news:hover {
            background: #ff9800;
            transform: scale(1.07);
        }
        #result {
            font-weight: bold;
            margin-top: 25px;
            font-size: 1.8rem;
            color: #f8d210;
        }
        textarea {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid white;
            border-radius: 10px;
            resize: none;
            height: 200px;
            font-size: 1.2rem;
            padding: 15px;
        }
        textarea::placeholder {
            color: #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-warning">📰 Fake News Detector</h2>
    <p class="text-light">Enter a news article to check its authenticity.</p>
    
    <textarea id="news-text" class="form-control mt-3" rows="6" placeholder="Enter news article..."></textarea>
    
    <button class="btn btn-warning btn-check-news w-100 mt-3" onclick="checkNews()">
        <i class="fas fa-check-circle"></i> Check News
    </button>
    
    <h4 id="result" class="text-center mt-3"></h4>
</div>

<script>
    function checkNews() {
        let newsText = document.getElementById("news-text").value;
        let resultDiv = document.getElementById("result");

        if (newsText.trim() === "") {
            resultDiv.innerText = "❌ Please enter some news text.";
            return;
        }

        fetch("/analyze", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ news_text: newsText })
        })
        .then(response => response.json())
        .then(data => {
            resultDiv.innerText = `📰 Prediction: ${data.result}`;
        })
        .catch(error => console.error("Error:", error));
    }
</script>

</body>
</html>
